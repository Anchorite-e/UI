    <div class="result"></div>
    <script>
        window.onload = initScale;
        function initScale() {
            let _target = document.querySelector("#test");
            let _offsetW = _target.offsetWidth / 2;     //记录宽度 / 2
            let _offsetH = _target.offsetHeight / 2;    //记录高度 / 2
            let _scaleEnable = false; //记录是否满足两个手指以上，使能放大
            let _originTransform = {scale: 1, translateX: 0, translateY: 0};   //记录初始transform参数
            let _originPoint = {x: "center", y: "center"};   //记录使能放大时，transform 中心点
            let _originDistance = 0; //记录使能放大时，前两个手指之间的距离
            let _currentScale = 1; //记录放大时实际比例
            let _currentTranslateX = 0; //记录两个手指开始放大时，需要移动的 translateX
            let _currentTranslateY = 0; //记录两个手指开始放大时，需要移动的 translateY

            let _originMovePoint = {x: 0, y: 0};    //移动模式，初始点
            _target.addEventListener("touchstart", function (ev) {
                let touches = ev.targetTouches;
                _scaleEnable = touches.length > 1;
                _originTransform = _getTransform(_target);
                if (_scaleEnable) {
                    _originDistance = _getDistance(touches);
                    _originPoint = _getNewOrigin(touches);
                    // 开始放大时，获取transform、transformOrigin, 根据当前手指transformOrigin、放大比例，移动，保证初始位置不变
                    _setNewTransform(_originPoint, _originTransform.scale);
                } else {
                    _originMovePoint = {
                        x: touches[0].pageX,
                        y: touches[0].pageY
                    }
                }
            });
            _target.addEventListener("touchmove", function (ev) {
                let touches = ev.touches;
                if (_scaleEnable) {   //两个以上手指，开启放大功能
                    let currentDistance = _getDistance(touches);
                    _currentScale = +(currentDistance / _originDistance * _originTransform.scale).toFixed(2);
                    _setScale(_currentScale);
                } else {
                    _setMovePosition({x: touches[0].pageX - _originMovePoint.x, y: touches[0].pageY - _originMovePoint.y});

                }
            });
            _target.addEventListener("touchend", function (ev) {
                if (_scaleEnable) {

                }
                let touches = ev.targetTouches;
                _scaleEnable = touches.length > 1;

            });

            function _getDistance(touches) {
                return touches.length > 1 ?
                    Math.round(Math.sqrt(Math.pow(touches[0].pageX - touches[1].pageX, 2) +
                        Math.pow(touches[0].pageY - touches[1].pageY, 2))) : 0
            }

            /**
             * 获取新的 transformOrigin
             * @param touches
             * @returns {*}
             * @private
             */
            function _getNewOrigin(touches) {
                return touches.length > 1 ? 
                    {
                        x: Math.round((touches[0].pageX + touches[1].pageX) / 2),
                        y: Math.round((touches[0].pageY + touches[1].pageY) / 2)
                    } : 
                    {x: "center", y: "center"};
            }

            /**
             * 获取放大初期原transform值
             * @param dom
             * @returns {{scale: number, translateX: number, translateY: number}}
             * @private
             */
            function _getTransform(dom) {
                let computedStyle = getComputedStyle(dom);
                let transform = computedStyle.transform.split(",");
                let origin = computedStyle.transformOrigin.split(" ");
                let tempTransform = transform.length === 6 ?
                    {scale: +transform[3].trim(), translateX: +transform[4].trim(), translateY: parseInt(transform[5].trim())} :
                    {scale: 1, translateX: 0, translateY: 0};
                tempTransform.originX = origin.length === 2 ? parseInt(origin[0]) : Math.round(_offsetW);
                tempTransform.originY = origin.length === 2 ? parseInt(origin[1]) : Math.round(_offsetH);
                return tempTransform;
            }
            /**
             * 放大时，样式设置
             * @param scale
             * @private
             */
            function _setScale(scale) {
                let matrix = "matrix(" + scale + ", 0, 0, " + scale + ", " +
                    _currentTranslateX + ", " + _currentTranslateY + ")";
                _target.style.webkitTransform = matrix;
                _target.style.transform = matrix;
            }

            /**
             * 单指移动时，样式设置
             * @param currentPosition
             * @private
             */
            function _setMovePosition(currentPosition) {
                let matrix = "matrix(" + _originTransform.scale + ", 0, 0, " + _originTransform.scale + ", " +
                    (_originTransform.translateX + currentPosition.x) + ", " + (_originTransform.translateY + currentPosition.y) + ")";
                _target.style.webkitTransform = matrix;
                _target.style.transform = matrix;
            }

            /**
             * 设置放大前初始定位，保证双指触摸时 放大物体位置不变
             * @param origin
             * @param scale
             * @private
             */
            function _setNewTransform(origin, scale) {
                let transformOrigin = origin.x === "center" ? "center center" : origin.x + "px " + origin.y + "px";
                // 移动位置_X = 初始移动位置_X + (当前transformOrigin_X - 初始transformOrigin_X) * (放大比例 - 1);
                _currentTranslateX = Math.round(_originTransform.translateX + (origin.x - _originTransform.originX) * (scale - 1));
                _currentTranslateY = Math.round(_originTransform.translateY + (origin.y - _originTransform.originY) * (scale - 1));
                let matrix = "matrix(" + scale + ", 0, 0, " +
                    scale + ", " + _currentTranslateX + ", " + _currentTranslateY + ")";
                _target.style.webkitTransformOrigin = transformOrigin;
                _target.style.transformOrigin = transformOrigin;
                _target.style.webkitTransform = matrix;
                _target.style.transform = matrix;
            }
        }
